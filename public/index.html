<!DOCTYPE html>
<head>
  <title>タイトル</title>
  <meta charset="utf-8">
  <!-- 説明 -->
  <meta name="description" content="hogehoge">
  <!-- キーワード -->
  <meta name="keywords" content="one,two,three">
  <!-- 電話番号のリンクが自動で付くのを防ぐ -->
  <meta name="format-detection" content="telephone=no">
  <!-- URLの正規化 -->
  <link rel="canonical" href="https://michinosuke.com">
  <!-- ネイティブアプリのように見せる -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- バーを透明にする -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- ホームアイコンのタイトル -->
  <meta name="apple-mobile-web-app-title" content="テスト">
  <!-- ホームアイコンの画像 -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <!-- favicon等 -->
  <link rel="icon" type="image/png" href="assets/img/tag/icon-192x192.png">
  <!-- Twitterカードの種類の指定 -->
  <meta name="twitter:card" content="summary" /><!-- もしくは summary_large_image -->
  <meta name="twitter:site" content="@Michin0suke" />
  <meta property="og:url" content="https://michinosuke.com" />
  <meta property="og:title" content="タイトル" />
  <meta property="og:description" content="説明" />
  <meta property="og:image" content="https://michinosuke.com/assets/img/twitter-card.png" />
  <!-- ビューポートの指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <div id="app"></div>
  <script src="bundle.min.js"></script>
</body>
